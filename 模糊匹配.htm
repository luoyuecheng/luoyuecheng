<script>
  // 字符串方法
  function(){
    var len = list.length;
    var arr = [];
    for(var i=0; i<len; i++){
      // 如果字符串中不包含目标字符会返回-1
      if(list[i].indexOf(keyWord) >= 0){
        arr.push(list[i]);
      }
    }
    return arr;
  };
  // 正则表达式方法
  function(){
    var len = list.length;
    var arr = [];
    var reg = new RegExp(keyWord);
    for(var i=0; i<len; i++){
      // 如果字符串中包含目标字符会返回-1
      if(list[i].match(reg)){
        arr.push(list[i]);
      }
    }
  }
</script>
